{% extends 'base.html' %}

{% block head %}
Task  Master
{% endblock %}
{% block body %}
<h1>template</h1>
<div class="content">
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content"/>
        <input type="submit" value="Add"/>
    </form>
    
</div>
{% endblock %}
